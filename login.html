<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Track</title>

        <!-- Bootstrap CSS Dependency -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&family=Roboto+Serif:wght@200&display=swap" rel="stylesheet"> 
        <!-- External CSS File -->
        <link rel="stylesheet" text="text/css" href="./login.css">
        <!-- Font Awesome Kit
        <script src="https://kit.fosntawesome.com/027317212e.js" crossorigin="anonymous"></script> -->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row d-flex flex-column align-items-center justify-content-center mt-4 mb-2">
                <h1 class="font-weight-bold">Track</h1>
                <p>Track your academic performance</p>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-lg-4 col-md-8 col-12 p-4" id="form">
                    <form>
                        <div class="form-group"><input type="email" class="form-control" placeholder="Username" id="username" required autocomplete></div>
                        <div class="form-group"><input type="email" class="form-control" placeholder="Password" id="password" required autocomplete></div>
                        <button type="submit" class="btn btn-outline-primary btn-block" id="login">Log In</button>
                        <divc class="d-flex justify-content-center mt-5"><button type="button" class="btn btn-outline-success" id="create-account">Create Account</button></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
