<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Track</title>
        <!-- Bootstrap CSS Dependency -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&family=Roboto+Serif:wght@200&display=swap" rel="stylesheet"> 
        <!-- External CSS File -->
        <link rel="stylesheet" text="text/css" href="./register.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row d-flex flex-column align-items-center justify-content-center mt-4 mb-2">
                <h1 class="font-weight-bold" id="site-name">Track</h1>
                <p id="description">Track your academic performance</p>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-8 col-lg-7 col-12 p-4" id="form">
                    <form>
                        <div class="row">
                            <div class="col-lg-4 col-12 pr-lg-0"><div class="form-group"><input type="text" class="form-control" placeholder="First Name" required autocomplete></div></div>
                            <div class="col-lg-4 col-12 pr-lg-0"><div class="form-group"><input type="text" class="form-control" placeholder="Middle Name" required autocomplete></div></div>
                            <div class="col-lg-4 col-12"><div class="form-group"><input type="text" class="form-control" placeholder="Last Name" required autocomplete></div></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-12 pr-md-0"><div class="form-group"><input type="text" class="form-control" placeholder="Username" id="username" required autocomplete></div></div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <select class="form-control" id="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"><input type="email" class="form-control" placeholder="Email Address" id="email" required autocomplete></div>
                        <div class="form-group"><input type="password" class="form-control" placeholder="Password" id="password" required autocomplete></div>
                        <div class="d-flex justify-content-center"><button type="submit" class="btn btn-outline-success btn-block" id="create-account">Create Account</button></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Boostrap JS Dependecies -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
